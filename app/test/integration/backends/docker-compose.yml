services:
  # The Test Runner
  tester:
    build:
      context: ../../../../
      dockerfile: Dockerfile
      target: production
    privileged: true # Required for mount operations
    volumes:
      - ../../../../:/app
      - /lib/modules:/lib/modules:ro # Required for some kernel-level mount drivers (CIFS/NFS)
    working_dir: /app
    environment:
      - NODE_ENV=test
      - LOG_LEVEL=debug
    command: tail -f /dev/null

  smb-server:
    image: dperson/samba
    environment:
      - USER=testuser;testpass
      - SHARE=testshare;/tmp/samba;yes;no;no;testuser
    tmpfs:
      - /tmp/samba

  webdav-server:
    image: bytemark/webdav
    environment:
      - AUTH_TYPE=Basic
      - USERNAME=testuser
      - PASSWORD=testpass
    volumes:
      - webdav-data:/var/lib/dav/data

  nfs-server:
    image: erichough/nfs-server
    privileged: true
    environment:
      - NFS_EXPORT_0=/exports *(rw,sync,no_subtree_check,no_root_squash,fsid=0)
      - NFS_VERSION=4
    volumes:
      - nfs-data:/exports

volumes:
  webdav-data:
  nfs-data:
